<body>
    <script>
        var nota, cpf, codigo, quant, nome;

        nota = 1

        while (nota != 0) 
        {
            nota = window.prompt("digite nota fiscal: ")

            if (nota == 0) 
            {
                break;
            }
            cpf = window.prompt("digite cpf: ")
            nome = window.prompt("digite nome: ")

            codigo = -1
            while (codigo != 0) 
            {
                codigo = window.prompt("digite codigo do produto: ")
                if (codigo == 0) 
                {
                    break;
                }
                quant = window.prompt("digite quantidade de produtos: ")

            }

        }
    </script>
