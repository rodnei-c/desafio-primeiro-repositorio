<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contaPagar,quant,contaTotal;

        quant=0
        contaTotal=0

        while(contaPagar!=0)
        {
            contaPagar=Number(window.prompt("Digite Valor: "))

            if(contaPagar==0)
            {
                break;
            }

            quant=quant+1
            contaTotal=contaTotal+contaPagar

        }

        document.write("Quantidade de contas: ",quant);
        document.write("<br>Total a pagar: R$",contaTotal);
    </script>
</body>
</html>
