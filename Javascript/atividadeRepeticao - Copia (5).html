<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var conta, soma, quant;

        soma=0
        quant=window.prompt("quantas contas: ")

        for(i=0;i<quant;i++)
        {
            conta=Number(window.prompt("digite valor da conta: "))
            soma=soma+conta
        }
        document.write("valor total: ", soma)
    </script>
</body>
</html>
