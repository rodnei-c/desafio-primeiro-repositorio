<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>Restaurante JS</h1>

    <p>Buffet por quilo <input type="number" id="inPreco"></p>
    <p>Consumo do Cliente <input type="number" id="inPeso"></p>
    <p><input type="button" value="Calcula PreÃ§o" id="btCalcula" onclick="calculaConta()"></p>
    <h2><p id="outResposta"></p></h2>

    <script>

        function calculaConta(){

            var inPreco=document.getElementById("inPreco").value;
            var inPeso=document.getElementById("inPeso").value;
            var outResposta=document.getElementById("outResposta")

            var valorConta=inPreco*inPeso;
            outResposta.textContent="Valor a pagar R$" + valorConta.toFixed(2);
        }
    </script>
