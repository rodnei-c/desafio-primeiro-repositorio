<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero, multi;

        multi=0;
        numero=Number(window.prompt("digite numero: "))

        for(i=0;i<10;i++)
        {
            multi++
            
            if(numero!=0)
            {
                document.write("<br>",numero*multi)
            }
            
        }
    </script>
</body>
</html>
